_format_version: "1.1"
services:
  - name: test_service
    url: http://fake_api:8080/answer.json
    routes:
      - name: test
        paths:
          - /test
        strip_path: true

plugins:
  - name: response-transformer
    service: test_service
    config:
      remove:
        json:
          - address
      append:
        headers:
          - X-New-Header:New-Header-Value
